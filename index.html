<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../calculator/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<!-- Outline of calculator -->
<div class="container-fluid" id="calculator">
	<div class="container" id="display">
		<span id="result">0</span>
	</div>
	
	<div id="buttons">
		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-xs-3 group1 btn">
					 <h1 class="text-center" id="allClear">AC</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="negate">+/-</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="%">%</h1>
				</div>
				<div class="col-xs-3 group2 btn">
					<h1 class="text-center" id="/">/</h1>
				</div>
				
			</div>
		</div>

		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="7">7</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="8">8</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="9">9</h1>
				</div>
				<div class="col-xs-3 group2 btn">
					<h1 class="text-center" id="*">x</h1>
				</div>
				
			</div>
		</div>

		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="4">4</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="5">5</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="6">6</h1>
				</div>
				<div class="col-xs-3 group2 btn">
					<h1 class="text-center" id="-">-</h1>
				</div>
				
			</div>
		</div>

		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="1">1</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="2">2</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id="3">3</h1>
				</div>
				<div class="col-xs-3 group2 btn">
					<h1 class="text-center" id="+">+</h1>
				</div>
				
			</div>
		</div>

		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-xs-6 group1 btn">
					<h1 class="text-center" id="0">0</h1>
				</div>
				<div class="col-xs-3 group1 btn">
					<h1 class="text-center" id=".">.</h1>
				</div>
				<div class="col-xs-3 group2 btn">
					<h1 class="text-center" id="total">=</h1>
				</div>
				
			</div>
		</div>
	</div>
</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript main file -->
<script type="text/javascript" src="../calculator/main.js"></script>
</body>
</html>
